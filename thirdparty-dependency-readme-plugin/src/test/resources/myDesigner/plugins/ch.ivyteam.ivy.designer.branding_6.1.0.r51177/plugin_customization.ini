# Property "org.eclipse.ui/defaultPerspectiveId" controls the 
# perspective that the workbench opens initially
org.eclipse.ui/defaultPerspectiveId=ch.ivyteam.ivy.designer.process.ui.processPerspective

# new-style tabs by default
org.eclipse.ui/SHOW_TRADITIONAL_STYLE_TABS=true

# show progress on startup
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP=true

# put the perspective switcher on the top right
org.eclipse.ui/DOCK_PERSPECTIVE_BAR=topRight
org.eclipse.ui/SHOW_TEXT_ON_PERSPECTIVE_BAR=true

org.eclipse.ui/ACTIVE_TAB_BG_START=255,200,200
org.eclipse.ui/ACTIVE_TAB_BG_END=128,0,0

# overwrite default editor for pom.xml
org.eclipse.ui/defaultEditors=pom.xml:ch.ivyteam.ivy.designer.library.ui.editor.LibraryEditor

org.eclipse.ui/KEY_CONFIGURATION_ID=ch.ivyteam.ivy.designer.ui.scheme.ivy